<div class="py-5">
    <div class="container">
        <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header"><h4>Students</h4></div>
            <div class="card-body">
            <table class="table table-responsive table-bordered table-striped">
                <thead>
                    <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roll no</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let student of students">
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.rollno }}</td>
                        <td>
                            <a routerLink="/students/ {{ student.id }}" class="btn btn-success btn-sm mr-2">View</a>
                            <button (click)="deleteStudent(student.id)" class="btn btn-danger btn-sm ms-4">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
        </div>
        </div>
    </div>
</div>
