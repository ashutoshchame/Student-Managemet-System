<div class="py-5">
    <div class="container">
        <div class="card">
       <div class="card-header"><h4>edit Student</h4></div> 
       <div class="card-body" *ngIf="this.loading!= true">
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Name :</label>
            <input type="text" [(ngModel)]="this.student.name" name="name" class="form-control" id="exampleInputPassword1" placeholder=" Enter name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address :</label>
          <input type="email" [(ngModel)]="this.student.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Roll Number :</label>
            <input type="text" [(ngModel)]="this.student.rollno" name="rollno" class="form-control" id="exampleInputPassword1" placeholder="Roll Number">
          </div>
        <button type="button" (click)="updateStudentData()" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
</div>
</div>
